<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic ImageViewer</title>
  <script src="https://cdn.jsdelivr.net/npm/openseadragon@4.0/build/openseadragon/openseadragon.min.js"></script>
  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; }
    #loader {
      position: absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      background: rgba(0,0,0,0.75);
      padding:20px; border-radius:8px;
      color:#fff; text-align:center;
      z-index: 1000;
    }
    #loader input { width:300px; padding:4px; }
    #viewer { width:100%; height:100%; background:#000; display:none; position:relative; }

    /* Info tab styling */
    #infoTab {
      position: absolute;
      bottom: 10px;
      right: 10px;
      max-width: 250px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 13px;
      line-height: 1.4;
      padding: 10px;
      border-radius: 6px;
      z-index: 999;
    }
    #infoTab h4 {
      margin: 0 0 6px;
      font-size: 14px;
      text-align: center;
      text-decoration: underline;
    }
    #infoTab p {
      margin: 4px 0;
    }
    #infoTab code {
      background: rgba(255,255,255,0.1);
      padding: 2px 4px;
      border-radius: 3px;
      font-family: monospace;
    }

    /* Download button styling (optional) */
    #downloadZipBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      display: none;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background: rgba(255,255,255,0.8);
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div id="loader">
    <p>Enter the URL of your batch folder:</p>
    <input id="jsonUrl" type="text" placeholder="link" /><br><br>
    <button id="loadBtn">OK</button>
  </div>

  <div id="viewer">
    <!-- Download ZIP button -->
    <button id="downloadZipBtn">Download Image Pair as ZIP</button>

    <!-- Info tab -->
    <div id="infoTab">
      <h4>Controls</h4>
      <p><code>A</code> / <code>D</code> : prev / next image</p>
      <p><code>W</code> / <code>S</code> : image / anomalies </p>
      <p><code>Space</code> : reset image</p>
      <p><code>+ / - / mouse wheel</code> : zoom </p>
      <p><code>arrow keys / left mouse button</code>: pan</p>
    </div>
  </div>

  <!-- external JS -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.0/dist/jszip.min.js"></script>
  <script src="test.js"></script>
</body>
</html>
