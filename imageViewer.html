<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Zoomable Image Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/openseadragon@4.0/build/openseadragon/openseadragon.min.js"></script>
  <style>
    body, html { margin:0; height:100%; }
    #viewer { width:100%; height:100%; background:#000; }
    /* optional: overlay simple instructions */
    #instructions {
      position: absolute; top:10px; left:10px;
      color: rgba(255,255,255,0.8);
      font: 14px sans-serif;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <div id="instructions">
    ←/→ switch variant  ↑/↓ next/prev image  mouse wheel to zoom
  </div>
  <script src="viewer.js"></script>
</body>
</html>
